name: Deploy API to Azure

on:
  push:
    branches: [main]
    paths:
      - 'src/AIDev.Api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: aidev-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/AIDev.Api/AIDev.Api/AIDev.Api.csproj

      - name: Publish
        run: |
          dotnet publish src/AIDev.Api/AIDev.Api/AIDev.Api.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained false \
            -o ./publish

      - name: Zip publish output
        run: cd publish && zip -r ../app.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./app.zip
